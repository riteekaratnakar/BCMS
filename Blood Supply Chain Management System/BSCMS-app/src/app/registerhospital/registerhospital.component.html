<div class="example-container">  <span class="heading--primary">Red Cross</span><br>  <span class="heading--sub">Blood management System</span><br><br><br>  <mat-form-field appearance="outline">    <mat-label>Hospital Name</mat-label>    <input matInput placeholder="Hospital Name">  </mat-form-field>  <mat-form-field appearance="outline">    <mat-label>Hospital Registration Number</mat-label>    <input matInput placeholder="Hospital Registration Number">  </mat-form-field>  <mat-form-field appearance="outline">    <mat-label>Email</mat-label>    <input matInput placeholder="Email">  </mat-form-field>  <mat-form-field appearance="outline">    <mat-label>Address</mat-label>    <input matInput placeholder="Street Address">  </mat-form-field>  <mat-form-field appearance="outline">    <mat-label>City</mat-label>    <input matInput placeholder="City">  </mat-form-field>  <mat-form-field appearance="outline">    <mat-label>State</mat-label>    <input matInput placeholder="State">  </mat-form-field>  <mat-form-field appearance="outline">    <mat-label>Zip Code</mat-label>    <input matInput placeholder="Zip Code">  </mat-form-field>  <mat-form-field appearance="outline">    <mat-label>Contact Number</mat-label>    <input matInput placeholder="Placeholder">  </mat-form-field>  <mat-form-field appearance="outline">    <mat-label>Password</mat-label>    <input matInput placeholder="Password">  </mat-form-field>  <mat-form-field appearance="outline">    <mat-label>Confirm Password</mat-label>    <input matInput placeholder="Confirm Password">  </mat-form-field>  <mat-card-actions>    <div class="btn-register">      <button mat-raised-button (click)="login()" color="primary">Register</button>    </div>    <div class="btn-register-logIn">      <button mat-raised-button [routerLink]="['/login']" routerLinkActive="router-link-active"  color="primary">Log In</button>    </div>  </mat-card-actions></div>
